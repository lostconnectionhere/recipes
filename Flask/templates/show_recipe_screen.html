<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe</title>
</head>
<body>

    <div class="directions"><h2>Directions: {{directions}}</h2></div>

    <div class="ingredients">

        <ul>

    <div class="back">
        <h4>
            <a href="/home">Home</a>
        </h4>
    </div>
</body>
</html>
